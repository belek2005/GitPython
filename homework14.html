<!DOCTYPE html>
<html>
<head>
	<title>Mp3 Player</title>
	<style type="text/css">
		.song{
			width: 200px;
			height: 50px;
			border: 2px solid grey;
			border-radius: 10px;
			line-height: 50px;
			text-align: center;
			margin: 5px;
			font-size: 20px;
			display: block;
		}

		.song:hover{
			background: gainsboro;
		}

		div{
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="songs">
		<div data-img="https://static.turbosquid.com/Preview/2014/07/07__06_45_53/BomBoox_Sharp_00.jpg91f77ce4-7dde-4c31-87eb-2e9ce4c8edfaLarge.jpg" id="img-3" class="img" onclick="tap(this.id)"></div>
		<div data-song="https://cdn4.sefon.pro/prev/ByRXYWBFXgP-e-vEwAAjRg/1619491683/196/%D0%91%D1%83%D0%BC%D0%B1%D0%BE%D0%BA%D1%81%20-%20%D0%92%D0%B0%D1%85%D1%82%D1%91%D1%80%D0%B0%D0%BC%20%28192kbps%29.mp3" id="song-1" class="song" onclick="tap(this.id)">Вахтерам - Бумбокс</div>
		<div data-song="https://cdn1.sefon.pro/prev/WQw_0N6TQMxqoeG8DfbmCQ/1619492379/6/%D0%91%D0%B0%D1%81%D1%82%D0%B0%20-%20%D0%92%D1%8B%D0%BF%D1%83%D1%81%D0%BA%D0%BD%D0%BE%D0%B9%20%28%D0%9C%D0%B5%D0%B4%D0%BB%D1%8F%D1%87%D0%BE%D0%BA%29%20%28192kbps%29.mp3" id="song-2" class="song" onclick="tap(this.id)">Баста - Медлячок</div>
	</div>

	<div class="player">
		<audio id="audio" src="" controls></audio>
		<img id="img" src="" controls></img>
	</div>

	<script type="text/javascript">
		function tap(id) {
			document.getElementById('audio').src = document.getElementById(id).dataset.song
			document.getElementById('audio').play()
			document.getElementById('img').src = document.getElementById(id).dataset.img
			document.getElementById('img').play()

		}
	</script>

</body>
</html>
